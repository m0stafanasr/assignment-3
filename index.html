<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(97, 97, 97);
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ToDo List assignment</h1>
        <div class="row">
            <div class="col-md-5">
                <input type="text" id="taskName" class="form-control" placeholder="task name" />
                </div>
                <div class="col-md-5">
                    <select id="task_priority" class="form-control">
                        <option value="1">high</option>
                        <option value="2">medium</option>
                        <option value="3">low</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" id="addButton" class="btn btn-success btn-block">add</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="label">task name</th>
                        <th>priority</th>
                        <th>sort</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="myscript.js"></script>
</body>
</html>
